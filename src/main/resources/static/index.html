<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>ChatDePrueba</title>
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/app.js"></script>

</head>

<body>
	<div class="container text-center">
<!-- CONECTAR CON EL SERVIDOR -->
		<div class="row">
				<div class="col-2"></div>
				<div class="col-8">
					<button id="connect" class="btn btn-success mt-2" type="submit">Connect</button>
					<button id="disconnect" class="btn btn-danger mt-2" type="submit">Disconnect</button>
				</div>
				<div class="col-2"></div>
			</div>
		</div>
<!-- Mostrar Mensajes -->
		<div class="row">
			<div class="col-12">
				<table id="conversation" class="table table-striped">
				  <thead>
				    <tr>
				      <th>Mensajes</th>
				    </tr>
				  </thead>
				  <tbody id="responses">
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
